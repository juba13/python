<!-- templates/signup.html -->
{% extends "base.html" %}
{% block content %}
<div class="h3 mb-4 row">
        <h1 class="h3 mb-2 text-gray-800 col-sm-8"  >{{title}}</h1>
        <div class="col-sm-4">
            <a href="{{ url_for('user.user_add')}}" class=" btn ml-2 btn-sm btn-primary float-right"><i class="fas fa-user-plus fa-sm text-white-50"></i> User Add</a>        
        </div>
</div>
 <div class="mb-4">
        <div class="">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Is Admin</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Is Admin</th>
                  <th>Action</th>
                </tr>
              </tfoot>
              <tbody>
                {% for user in users %}
                <tr>
                  <td>{{user.first_name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.is_admin}}</td>
                  <td>
                    <a href="{{url_for('user.user_edit',id=user.id)}}" class="btn btn-primary btn-circle btn-sm"><i class="fas fa-edit"></i></a>
                    <a href="{{url_for('user.user_delete',id=user.id)}}" class="btn btn-danger btn-circle btn-sm"><i class="fas fa-trash-alt"></i></a>
                   </td>
                </tr>
                   
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
{% endblock %}
